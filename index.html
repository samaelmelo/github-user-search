<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">   
  </head>
  <body>

    <div class="container">
        <header class='gap'>
            <a href="index.html">DevFinder</a>

            <div class="theme">
                <p>Light</p>
                <a href="#">
                  <span class="material-icons-outlined">light_mode</span>
                </a>
            </div>
        </header>
        
        <form action="" class='gap'>
          <label for="text">
              <span class="material-icons-outlined search">search</span>
              <input type="text" name="text" id="text" placeholder="Search GitHub username...">
          </label>

            <button>Search</button>
        </form>

        <aside class="dashboard gap">
            <div class="dashboard-avatar">
                  <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt="Octocat">
            </div>

            <div class="dashboard-profile">
                <div class="header">
                    <h1>The Octocat</h1>
                    <span>Joined 26 Jan 2011</span>
                </div>

                <p>#octact</p>

                <span class='bio'>This profile has no bio</span>

                <div class="dashboard-info">
                    <div class="repos">
                        <p>Repos</p>
                        <strong>8</strong>
                    </div>

                    <div class="followers">
                        <p>followers</p>
                        <strong>3935</strong>
                    </div>

                    <div class="following">
                        <p>following</p>
                        <strong>9</strong>
                    </div>
                </div>

                <div class="dashboard-social-media">
                    <span class="material-icons-outlined location">location_on</span>
                    <p class=city>San Francisco</p>
                    <i class="fab fa-twitter twitter"></i>
                    <p class="desable">Not Available</p>
                    <span class="material-icons-outlined logo-link">link</span>
                    <a href="https://github.com" class='link' target="_blank">https://github.com/octocat</a>
                    <i class="fab fa-github-alt logo-github"></i>
                    <p class='github'>@github</p>
                </div>
                

            </div>

        </aside>

    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./script.js"></script>
  </body>
</html>
